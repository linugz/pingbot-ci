# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run a one-line script
        run: |
          wget https://github.com/MedzikUser/go-pingbot/releases/download/v2.6.12/pingbot_2.6.12_linux_amd64.tar.gz
          tar xzvf pingbot_2.6.12_linux_amd64.tar.gz
          rm pingbot_2.6.12_linux_amd64.tar.gz

      - name: Commit changes
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "pingbot"
          git add -A
          git diff-index --quiet HEAD || git commit -m "update"
      - name: Pull changes
        run: git pull -r

      - name: Push changes
        uses: ad-m/github-push-action@b007e7b818e33b04afd056e4c4b57ba917145d7a
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: 'main'
